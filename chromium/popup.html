<!DOCTYPE html>
<html>
<head>
	<script src="../www/components/jquery/jquery.js"></script>
	<script src="popup.js"></script>
	<style>

.unlocked .hideunlocked { display: none; }
.locked .hidelocked { display: none; }
.monospace { font-family: monospace; }
.clearfix { clear: both; }
#fingerprintImage { width: 100%; margin-top: 3px; }

body {
	font-size: larger;
	padding: 10px;
}
	</style>
</head>
<body>
	<div>
		<strong>State: </strong>
		<span class="hidelocked">unlocked</span>
		<span class="hideunlocked">locked</span>
	</div>
	<hr />
	<form action="#" id="passwordForm" class="hideunlocked">
		<label for="masterpassword">Enter password</label>
		<input type="password" id="masterpassword" />
		<input type="submit" value="Unlock"/>
	</form>
	<div class="hidelocked">
		<strong>Manual mode</strong>
		<form id="manualForm">
			<label for="manualToken">Token</label>
			<input type="text" id="manualToken" autocomplete="off"/>
			<input type="submit" value="Generate" />
		</form>

		<label for="manualResult">Result</label>
		<input type="text" id="manualResult" />
		<button id="manualCopy" title="Copy">Copy</button>
		<hr />
		<strong>Fingerprint:</strong>
		<span class="monospace" id="fingerprint"></span>
		<img width="133" height"133" src="" id="fingerprintImage"/>
		<hr />
		<input type="button" value="Lock" id="lockButton" />
	</div>
</body>
</html>
